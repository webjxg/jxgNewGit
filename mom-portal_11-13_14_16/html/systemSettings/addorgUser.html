<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加人员</title>
    <script type="text/javascript" src="../../js/meta.js"></script>
    <style>
        #assignRole{height:100%;overflow: hidden;}
        #assignRole>.col-sm-4{height:100%;overflow: auto;}
        .searchQuery{width:100px;line-height: 22px;padding:2px 4px;outline: none;border:1px solid #ddd;border-radius: 5px;}
    </style>
</head>
<body id="usertorole" class="wrapper-white">
<div id="assignRole">
    <div class="col-sm-4" style="border-right: 1px solid #A8A8A8;">
        <p>所在部门：</p>
        <div id="officeTree" class="ztree"></div>
    </div>
    <div class="col-sm-4">
        <p>待选人员：<input type="text" id="waitQuery"  class="searchQuery" style="width:80px">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a href="javascript:;" class="selectedAll" >全选</a>
        </p>
        <div id="userTree" class="ztree"></div>
    </div>
    <div class="col-sm-4" style="padding-left:16px;border-left: 1px solid #A8A8A8;">
        <p>已选人员：
            <input type="text" id="waitQuery2"  class="searchQuery" style="width:80px">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a href="javascript:;" class="reduction" >还原</a>
        </p>
        <div id="selectedTree" class="ztree"></div>
    </div>
</div>
<script data-main="/js/module/systemSettings/assign" src="/js/zlib/require.js"></script>
</body>
</html>
