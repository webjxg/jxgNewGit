<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工厂模型--罐物料配置</title>
    <script type="text/javascript" src="../../../js/meta.js"></script>
    <script type="text/javascript">
        include(['/css/allocation.css']);
    </script>
</head>
<body id="tankMaterialConfiguration" class="wrapper-gray">
    <div class="ibox">
        <div class="ibox-title">
            <div class="titName">
                <span>罐物料配置</span>
            </div>
        </div>
        <div class="ibox-content config clearfix">
            <div class="config-left pull-left">
                <!--罐-->
                <div class="config-item">
                    <h1 class="config-item-tit">罐</h1>
                    <div class="config-item-con">
                        <div class="toolbar-form clearfix">
                            <div  class="form-inline">
                                <span>MOM工厂：</span>
                                <select name="fctrId" id="fctrId1" class="form-control"  data-width="120px">
                                </select>
                            </div>
                            <div class="form-inline">
                                <span>罐区：</span>
                                <select name="nodeAreaId" class="form-control" id="nodeAreaId" data-width="120px">
                                </select>
                            </div>
                            <div class="form-inline">
                                <span>罐名称 ：</span>
                                <input id="nodename" name="nodename" class="form-control" type="text" value="" data-width="120px" >
                            </div>

                            <div class="pull-right">
                                <button class="btn btn-search" id="btn-search1" type="button"><i class="fa fa-search"></i>查询</button>
                            </div>
                        </div>
                        <ul id="warehouse" class="warehouse config-data"></ul>
                    </div>
                </div>
                <!--已经分配的罐-->
                <div class="config-item">
                    <h1 class="config-item-tit">
                        已经分配的罐
                        <button id="btn-submit" class="btn pull-right btn-save">保存</button>
                    </h1>
                    <div class="config-item-con">
                        <ul id="allocated" class="allocated list3 config-data" ></ul>
                        <div class="handelUpDownbox ">
                            <div id="btn-up" class="fa fa-angle-double-up"></div>
                            <div id="btn-down" class="fa fa-angle-double-down"></div>
                        </div>
                        <div class="handelLeftRightbox ">
                            <button id="btn-left"  class="btn btn-white">
                                <i class="fa fa-angle-left"></i>
                            </button>
                            <button id="btn-right" class="btn btn-white">
                                <i class="fa fa-angle-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="config-right pull-left">
                <!--罐物料-->
                <div class="config-item">
                    <h1 class="config-item-tit">罐物料</h1>
                    <div class="config-item-con">
                        <div class="toolbar-form clearfix">
                            <div  class="form-inline">
                                <span>MOM工厂：</span>
                                <select name="fctrId" class="form-control" id="fctrId" data-width="120px">
                                </select>
                            </div>
                            <div  class="form-inline">
                                <span>物料类型：</span>
                                <select name="mtrlType" class="form-control" id="mtrlType" data-width="120px">
                                </select>
                            </div>

                            <div class="form-inline">
                                <span>物料名称 ：</span>
                                <input id="mtrlName" name="mtrlName" class="form-control" type="text" value="" data-width="120px" >
                            </div>

                            <div class="pull-right">
                                <button class="btn btn-search" id="btn-search2" type="button"><i class="fa fa-search"></i>查询</button>
                            </div>
                        </div>
                        <ul id="advocate" class="advocate config-data"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script data-main="/js/module/material/factoryModels/tankMaterialConfiguration" src="/js/zlib/require.js"></script>
</html>
