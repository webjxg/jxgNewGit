<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进厂物料月盘存信息</title>
    <script type="text/javascript" src="../../js/meta.js"></script>
    <style>
        .table tr td:nth-child(odd){
            background-color: #f9f9f9;
            padding: 0 !important;
            margin: 0 !important;
            text-align: center;
        }
        .tabletitle{
            font-weight: bold;
        }
        .tabBtn{
            margin-top: 10px;
        }
        .tabBtn li{
            display: inline-block;
            padding: 4px 7px;
            color: black;
            background-color: #f9f9f9;
        }
        .active{
            border-top: 2px solid #1ab394;
            color: #1ab394 !important;
            box-shadow: 0 5px 3px #888888;
        }
        .datagridsContent{
            margin-bottom: 30px;
        }
        /*.hide{*/
            /*display: none;*/
        /*}*/
        /*.table{*/
            /*display: block;*/
        /*}*/
        .datatimepicker{
            margin-right: 0 !important;
        }
    </style>

</head>
<!--内容-->
<body id="createjcwl" class="wrapper-white">
    <div class="ibox">
        <!--头部-->
        <div class="ibox-title">
            <div class="titName">
                <span>进厂物料月盘存信息</span>
                <div class="pull-right">
                    <button class="btn  bg-ffa82d btn-white" id="back-btn" type="button">
                        <i class="fa fa-reply"></i>返回</button>
                </div>
            </div>
            <div class="toolbar-form">
                <div id="searchForm" class="form-inline">
                    <table class="table table-bordered  table-condensed dataTables-example dataTable">
                        <tr>
                            <td>主盘：</td>
                            <td>
                                <input type="text" disabled="disabled" class="maindiskUser">
                            </td>
                            <td>监盘：</td>
                            <td>
                                <input type="text" class="supervisionplate  form-control datatimepicker "/>
                            </td>
                            <td>盘存日期：</td>
                            <td>
                                <label for="startDate">
                                    <select id="startDate" class="form-control datatimepicker">
                                        <option>--请选择--</option>
                                    </select>
                                </label>
                            </td>
                            <td>参与盘存人员：</td>
                            <td>
                                <input type="text" class="form-control datatimepicker" id="otherPlate"/>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <!--内容区-->
        <div class="ibox-content">
            <h4 class="tabletitle">盘存信息</h4>
            <!--按钮组-->
            <!--表格区-->
            <div class="row">
                <div class="col-sm-12">
                    <div class="pull-left">
                        <ul class="tabBtn">

                        </ul>
                    </div>
                    <div class="pull-right">
                        <button class="btn btn-save btnHide btn-bgf29" style="display: inline-block;">
                            <i class="fa fa-save"></i>
                            保存</button>
                    </div>
                </div>
            </div>
            <div id="tableArr">
                <div class="datagridsContent">
                    <table id="dataTable0" class="datatable"></table>
                </div>
                <div class="datagridsContent tables">
                    <table id="dataTable1" class="datatable"></table>
                </div>
                <div class="datagridsContent">
                    <table id="dataTable2" class="datatable"></table>
                </div>
                <div class="datagridsContent">
                    <table id="dataTable3" class="datatable"></table>
                </div>
            </div>
        </div>
    </div>
    <script data-main="/js/module/inventoryTaking/inventoryCollection" src="/js/zlib/require.js"></script>
</body>
</html>
