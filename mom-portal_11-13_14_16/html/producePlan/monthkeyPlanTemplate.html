<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>月计划--重点工作计划--导入页面</title>
    <script type="text/javascript" src="../../js/meta.js"></script>
    <style>
        /*btn样式*/
        .toolbar-btns{margin:0;}
        #dropzone{
            margin: 0 auto;
            width: 95%;
            min-height: 200px;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .dropzone,.dropzone>div,input[type=file]{
            display: block;
        }
        #dropzone .dropzone{
            border: 3px dashed rgb(155, 193, 224);
            min-height: 245px;
        }
        input[type=file]{
            z-index: 2001;
            opacity: 0;
        }
        #dropzone .dropzone>.dz-message{
            text-align: center;
            margin-top:15%;
        }
        .dropzone .dz-preview .dz-progress{
            opacity: 0!important;
        }
        .dropzone>.dz-message>span{
            line-height: 100%;
            color: rgb(175, 175, 175);
            font-size: 20px;
        }
        #upexcel{
            background-color: rgb(255, 168, 45) !important;
            color: rgb(255, 255, 255) !important;
            font-size: 13px;
            border: 1px solid rgb(231, 231, 231);
            min-width: 55px;
            border-radius: 5px;
            line-height: 25px;
            cursor: pointer;
            margin-bottom: 15px;
            display: none;
        }
        #upexcel:active{
            opacity: .8;
        }
    </style>
</head>
<body id="dropImport" >
    <div class="ibox">
        <div class="ibox-title">
            <div class="toolbar-btns clearfix ">
                <button class="btn pull-right btn-white" type="button" data-status="2" id="Import">
                    <i class="fa fa-save"></i>开始导入
                </button>
                <button class="btn pull-right btn-white" type="button" data-status="2" id="download">
                    <i class="fa fa-plus"></i> 下载模板
                </button>
            </div>
        </div>
        <div class="ibox-content">
            <div id="dropzone">
                <form method="post" enctype="multipart/form-data" class="dropzone" action="$aps_domain $/aps/PlanExport/import">
                    <div class="fallback">
                        <input name="file" type="file"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script data-main="/js/module/producePlan/monthPlanTabs" src="/js/zlib/require.js"></script>
</body>
</html>
