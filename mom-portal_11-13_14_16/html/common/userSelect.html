<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户选择</title>
    <script type="text/javascript" src="../../js/meta.js"></script>
    <script type="text/javascript">
        var url, data, defaultVals;
        window.setConfig=function(url_, data_, defaultVals_) {
            url=url_, data=data_, defaultVals=defaultVals_;
        }
    </script>
</head>
<body id="userSelect">
<div class="ibox">
    <div class="ibox-title">
        <div class="toolbar-form">
            <div class="form-inline">
                <span>归属公司：</span>
                <span class="searchGroup">
                   <input type="hidden" id="companyId" name="company.id">
                   <input type="text" id="companyName" name="company.name" class="form-control" readonly>
                   <button type="button" id="companyButton" class="btn btn-primary"><i
                           class="fa fa-search"></i></button>
                </span>
            </div>
            <div class="form-inline">
                <span>归属部门：</span>
                <span class="searchGroup">
                   <input type="hidden" id="officeId" name="office.id">
                   <input type="text" id="officeName" name="office.name" class="form-control" readonly>
                   <button type="button" id="officeButton" class="btn btn-primary"><i
                           class="fa fa-search"></i></button>
                </span>
            </div>
            <div class="form-inline">
                <span>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</span>
                <input id="name" name="name" class=" form-control input-sm" type="text" >
            </div>
            <div class="form-inline">
                <span class="loginIn">登录名：</span>
                <input id="loginName" name="loginName" class=" form-control input-sm" type="text" >
            </div>
        </div>
        <div class="pull-right">
            <button class="btn btn-white btn-rounded btn-outline btn-sm " id="search-btn"><i
                    class="fa fa-search"></i> 查询
            </button>
            <button class="btn btn-white btn-rounded btn-outline btn-sm " id="reset-btn"><i
                    class="fa fa-refresh"></i> 重置
            </button>
        </div>
    </div>
    <div class="ibox-content">
        <!--内容表格-->
        <table id="treeTable"
               class="table table-striped table-bordered table-hover table-condensed dataTables-example dataTable tree_table">
            <!--表头-->
            <thead>
            <tr role="row">
                <th width="60px">请选择</th>
                <th>登录名</th>
                <th>姓名</th>
                <th>电话</th>
                <th>手机号码</th>
            </tr>
            </thead>
            <!--表内容-->
            <tbody id="datainner"></tbody>
        </table>
        <!--分页-->
        <div class="clearfix pagination-box">
            <div class="page-info pull-left"></div>
            <div id="pagination" class="pagination-roll pull-right"></div>
        </div>
    </div>
</div>
<script data-main="/js/module/common/userSelect" src="/js/zlib/require.js"></script>
</body>
</html>
