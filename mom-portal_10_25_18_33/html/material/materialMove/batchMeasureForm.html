<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>批量检尺</title>
    <style>
        .form-inline{
            margin-right: 0 !important;
        }
    </style>
</head>
<body id="batchMeasureForm">
<div class="ibox">
    <div class="ibox-title gray-line">
        <div class="clearfix">
            <div class="toolbar-form clearfix pull-left">
                <div class="form-inline">
                    <span>检尺类型:</span>
                    <select name="enable" class="form-control" id="authEnable">
                        <option value="">--请选择--</option>
                    </select>
                </div>
                <div class="form-inline">
                    <span>时间:</span>
                    <input id="name" name="name" class="form-control" type="text" value="" maxlength="50" >
                </div>
                <div class="form-inline">
                <div class="input-group">
                    <input type="radio" name="tankType" class='i-checks' checked >
                </div>
                    <span>动罐</span>
                </div>
                <div class="form-inline">
                    <div class="input-group">
                        <input type="radio" name="tankType" class='i-checks'>
                    </div>
                    <span>全部</span>
                </div>
            </div>
            <div class="pull-right toolbar-btns">
                <a class="btn" id="btn-add"><i class="fa fa-plus"></i> 新建</a>
                <a class="btn" disabled="disabled" id="btn-batch"><i class="fa fa-edit"></i> 批量采数</a>
                <a class="btn" disabled="disabled" id="btn-total"><i class="fa fa-download"></i> 批量计算</a>
            </div>

    </div>
    <div class="ibox-content">
        <div id="tableBox">
            <div class="tablebox">
                <table id="dataTable">
                </table>
            </div>
            <div class="tablebox">
                <table id="TableEdit">
                </table>
            </div>
        </div>
    </div>
</div>
</body>
<script data-main="/js/module/material/materialMove/tankManage" src="/js/zlib/require.js"></script>
</html>
