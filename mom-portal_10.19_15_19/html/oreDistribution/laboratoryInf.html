<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-store"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <title>配矿管理--化验信息页面</title>
</head>
<body id="laboratoryInf" class="wrapper-gray">
    <div class="ibox">
            <div class="ibox-title gray-line">
                <div class="titName"><span>化验信息</span></div>
                <div class="toolbar-form">
                    <div class="form-inline">
                        发报日期 ：
                        <label for="startDate">
                        <input id="startDate" name="sendDate" class="form-control datatimepicker " type="text"
                               value=""><i class="fa fa-calendar"></i>
                        </label>
                        &nbsp—
                        <label for="endDate">
                            <input id="endDate" name="endDate" class="form-control datatimepicker" type="text"
                                   value=""><i class="fa fa-calendar"></i>
                        </label>
                    </div>
                    <div class="form-inline">
                        <span>唯一标识 ：</span>
                        <input id="sid2" name="sid2" class="form-control" type="text" value="">
                    </div>
                    <div class="toolbar-btns pull-right">
                        <button class="btn btn-search " type="button" id="search-btn"><i
                                class="fa fa-search"></i> 查询
                        </button>
                        <button class="btn btn-white " type="button"
                                id="refresh-btn"><i
                                class="fa fa-refresh"></i> 重置
                        </button>
                    </div>
                </div>
                <div class="toolbar-btns">
                    <button class="btn btn-import dropUpLoader" type="button" id="excelput ">
                        <i class="fa fa-download"></i> 导入
                    </button>
                    <div class="pull-right">
                        <button class="btn btn-white " id="add-btn"
                                title="添加"><i class="fa fa-plus"></i> 新增
                        </button>
                        <button class="btn btn-white btn-sm" id="delete-btn"
                        ><i class="fa fa-trash-o"> </i>删除
                        </button>
                        <button class="btn btn-save" type="button" id="save-btn"><i
                                class="fa fa-file-text-o"></i> 保存
                        </button>
                    </div>

                </div>
            </div>
            <!--内容区-->
            <div class="ibox-content">
                <!--表格区-->
                <form id="inputForm" class="form-horizontal" action="/api/ob/OreLaboratoryInfo /save" method="post" novalidate="novalidate">
                    <table id="dataTable"
                           class="table table-striped table-bordered table-hover table-condensed dataTables-example dataTable tree_table">
                        <!--表头-->
                        <thead>
                        <tr role="row">
                            <th width="60px"><input type="checkbox" class="i-checks"
                                                    style="position: absolute; opacity: 0;">
                            </th>
                            <th>化验日期</th>
                            <th>化验单号</th>
                            <th>AI2O3</th>
                            <th>SiO2</th>
                            <th>Fe2O3</th>
                            <th>TiO2</th>
                            <th>CaO</th>
                            <th>A/S</th>
                            <th>TOL</th>
                            <th>K2O</th>
                            <th>C</th>
                            <th>S</th>
                            <th>检测人</th>
                            <th>审核人</th>
                            <th>送样时间</th>
                            <th>发报时间</th>
                        </tr>
                        </thead>
                        <!--表内容-->
                        <tbody id="datainner">

                        </tbody>
                    </table>
                </form>
                <div class="clearfix pagination-box">
                    <div class="page-info pull-left"></div>
                    <div id="pagination" class="pagination-roll pull-right"></div>
                </div>

            </div>
        </div>
    <script data-main="/js/module/oreDistribution/laboratoryInf" src="/js/zlib/require.js"></script>
</body>
</html>
