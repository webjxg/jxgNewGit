<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目信息维护</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../../css/customDataTable.css">
    <style type="text/css">
        .ztree li a.curSelectedNode {background-color:#f4ff92; border-radius:5px;}
    </style>
</head>
<body id="planTempPreserve" class="wrapper-white">
    <div class="toobar-btns mgb-10">
        <button class="btn btn-white btn-sm" id="btn-add">
            <i class="fa fa-plus"></i> 添加指标标题
        </button>
        <button class="btn btn-white btn-sm" id="btn-addSon">
            <i class="fa fa-plus"></i> 添加下级指标
        </button>

        <button class="btn btn-white btn-sm" id="btn-del">
            <i class="fa fa-trash-o"></i> 删除指标
        </button>
        <button class="btn btn-white btn-sm"  id="btn-update">
            <i class="fa fa-file-text-o"></i> 编辑指标
        </button>
        <button class="btn btn-white btn-sm " style="visibility: hidden" id="refresh-btn" data-toggle="tooltip" data-placement="left"
                onclick="window.location.reload()" title="刷新"><i class="glyphicon glyphicon-repeat"></i> 刷新
        </button>
    </div>

    <div id="left" class="leftBox">
        <div id="tree" class="ztree leftBox-content" style="height: 100%;"></div>
    </div>

    <script data-main="/js/module/inventoryTaking/planTemple" src="/js/zlib/require.js"></script>
</body>
</html>
