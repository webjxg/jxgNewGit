<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盘存模版</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body id="planTemple" class="wrapper-gray">
<div class="ibox">
    <div class="ibox-title">
        <div class="titName">
            <span>盘存模版</span>
        </div>
        <div class="toolbar-btns">
            <button class="btn-white btn" id="add-btn"><i class="fa fa-plus"></i> 添加
            </button>
            <button class="btn-white btn" id="edit-btn"><i class="fa fa-file-text-o"></i> 修改
            </button>
            <button class="btn-white btn" id="del-btn"><i class="fa fa-trash-o"></i>删除
            </button>
            <button class="btn-white btn" id="refresh-btn"
                    onclick="refresh()" title="刷新"><i class="glyphicon glyphicon-repeat"></i> 刷新
            </button>
        </div>
    </div>

    <div class="ibox-content">
        <table id="listTable"
               class="table table-striped table-bordered table-hover table-condensed dataTables-example dataTable">
            <thead style="background-color:#1Ab394">
            <tr class="alignCenter">
                <th><input type="checkbox" class="i-checks" style="position: absolute; opacity: 0;"></th>
                <th>模版名称	</th>
                <th>模版类型	</th>
                <th>创建时间	</th>
                <th>是否启用	</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="tBodyId"></tbody>
        </table>

        <div class="clearfix pagination-box">
            <div class="page-info pull-left"></div>
            <div id="pagination" class="pagination-roll pull-right"></div>
        </div>
    </div>
</div>
<script data-main="/js/module/inventoryTaking/planTemple" src="/js/zlib/require.js"></script>
</body>
</html>
