<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>料线列表页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body id="lateralLineListPage" class="wrapper-gray">
<div class="wrapper-white">
    <div class="ibox">
        <div class="ibox-content ">
            <div>
                <h1 class="titName">料线</h1>
            </div>
            <div class="clearfix">
                <div class="apsType-box pull-left mgb-10">

                </div>
                <div class="pull-right btn-box mgb-10">
                    <button class="btn btn-search  btn-white" id="search-btn" type="button"><i class="fa fa-search"></i>查询</button>
                </div>
            </div>
            <div class="aps-create-list">
                <!--表格区-->
                <table id="treeTable" class="table table-striped table-bordered table-hover table-condensed dataTables-example dataTable tree_table">
                    <!--表头-->
                    <thead>
                    <tr role="row">
                        <th class="autoWidth"><input type="checkbox" class="i-checks" style="position: absolute; opacity: 0;"></th>
                        <th>料线编号</th>
                        <th>料线编码</th>
                        <th>料线名称</th>
                        <th>料线别名</th>
                        <th>装置组</th>
                        <th>装置名称</th>
                        <th>料线物料类型</th>
                        <th>料线进出类型</th>
                        <th>回流关联料线ID</th>
                        <th>料线精度</th>
                        <th>启用标示</th>
                        <th>显示顺序</th>
                        <th>说明</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <!--表内容-->
                    <tbody id="datanner">

                    </tbody>

                </table>

                <div class="clearfix pagination-box">
                    <div class="page-info pull-left"></div>
                    <div id="pagination" class="pagination-roll pull-right"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script data-main="/js/module/material/factoryModels/lageralLine" src="/js/zlib/require.js"></script>
</body>
</html>
