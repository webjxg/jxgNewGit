<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>年计划列表页</title>
    <script type="text/javascript" src="../../js/meta.js"></script>
</head>
<body id="yearPlanList" class="wrapper-gray">
    <div class="ibox">
        <div class="ibox-title">
            <div class="titName"><span>年计划列表</span></div>
            <div class="toolbar-form clearfix">
                <i class="fa fa-map-marker " aria-hidden="true" style="vertical-align: middle;margin-top:10px;color:#1ab394;"></i>
                <div class="form-inline month">
                    计划周期（年) ：
                    <input type="text" value="" id="yMPicker" class=" form-control" placeholder="请选择年份">
                </div>
                <div class="form-inline">
                    状态 ：
                    <select name="" id="status" class=" form-control">
                        <option value="" selected>--全部--</option>
                    </select>
                </div>
                <div class="toolbar-btns pull-right">
                    <button class="btn btn-white" id="search-btn" >
                        <i class="fa fa-search"></i>查询
                    </button>
                    <button class="btn btn-white hidden" id="btn-add" >
                        <i class="fa fa-plus"></i>新增
                    </button>
                </div>
            </div>
        </div>
        <div class="ibox-content">
            <!--表格区-->
            <table id="treeTable" class="table table-striped table-bordered table-hover table-condensed dataTables-example dataTable tree_table">
                <!--表头-->
                <thead>
                <tr role="row">
                   <!-- <th class="id"></th>
                    <th class="year"></th>-->
                    <th>计划名称</th>
                    <th>计划类型</th>
                    <th>计划周期</th>
                    <th>创建人</th>
                    <th>创建时间</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <!--表内容-->
                <tbody id="datainner">

                </tbody>

            </table>
            <div class="clearfix pagination-box">
                <div class="page-info pull-left"></div>
                <div id="pagination" class="pagination-roll pull-right"></div>
            </div>
        </div>
    <script data-main="/js/module/producePlan/yearPlan" src="/js/zlib/require.js"></script>
</body>
</html>
