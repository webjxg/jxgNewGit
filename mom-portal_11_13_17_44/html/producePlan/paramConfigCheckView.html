<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生产计划--计划模板管理--参数配置--编辑页面</title>
    <script type="text/javascript" src="../../js/meta.js"></script>
</head>

<body id="paramConfigCheckView" class="wrapper-white ">
<form id="inputForm" class="form-horizontal" action="$Api.aps$/api/aps/Configure/save" method="post">
    <input id="id" name="id" type="hidden" />
    <table class="table form-table">
        <tbody>
        <tr>
            <td class="active require width-10" >参数:</td>
            <td>
                <input id="opeName" maxlength="100" require="true" name="paramCode" type="text" value=""  class="form-control">
            </td>
        </tr>
        <tr>
            <td class="active require width-10" >数值:</td>
            <td >
                <input id="opeCode" maxlength="100" require="true" dataType="Double" name="value" type="text" value=""  class="form-control">
            </td>
        </tr>
        <tr>
            <td class="active require width-10" >参数说明:</td>
            <td >
                <textarea id="remarks" name="remark" require="true" maxlength="100" class="form-control" rows="6 "></textarea>
            </td>
        </tr>
        </tbody>
    </table>
</form>

<script data-main="/js/module/producePlan/paramConfig" src="/js/zlib/require.js"></script>
</body>
</html>
