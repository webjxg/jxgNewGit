<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工厂模型--物料移动模型配置</title>
    <script type="text/javascript" src="../../../js/meta.js"></script>
    <script type="text/javascript">
        include(['/css/allocation.css']);
    </script>
</head>
<!--list1 左上数据-->
<!--list2 右上数据-->
<!--list3 左下数据-->
<body id="materialMoveModelsConf" class="wrapper-gray">
    <div class="ibox">
        <div class="ibox-title">
            <div class="titName clearfix">
                <span>物料移动模型配置</span>
            </div>
        </div>
        <div class="ibox-content config clearfix">
            <div class="config-left pull-left">
                <!--源节点-->
                <div class="config-item">
                    <h1 class="config-item-tit">源节点</h1>
                    <div class="config-item-con">
                        <div class="toolbar-form clearfix">
                            <div  class="form-inline">
                                <span>MOM工厂：</span>
                                <select name="fctrName" class="form-control" id="fctrName" data-width="120px"></select>
                            </div>
                            <div class="form-inline">
                                <span>源节点 ：</span>
                                <input id="nodename" name="nodename" class="form-control" type="text" value="" data-width="120px" >
                            </div>

                            <div class="pull-right">
                                <button class="btn btn-search" id="btn-search1" type="button"><i class="fa fa-search"></i>查询</button>
                            </div>
                        </div>
                        <ul id="list1" class="config-data"></ul>
                    </div>
                </div>
                <!--目标节点-->
                <div class="config-item">
                    <h1 class="config-item-tit">
                        目标节点
                        <button id="btn-save" class="btn pull-right btn-save">保存</button>
                    </h1>
                    <div class="config-item-con">
                        <ul id="list3" class="list3 config-data" ></ul>
                        <div class="handelUpDownbox ">
                            <div id="btn-up" class="fa fa-angle-double-up"></div>
                            <div id="btn-down" class="fa fa-angle-double-down"></div>
                        </div>
                        <div class="handelLeftRightbox ">
                            <button id="btn-left"  class="btn btn-white">
                                <i class="fa fa-angle-left"></i>
                            </button>
                            <button id="btn-right" class="btn btn-white">
                                <i class="fa fa-angle-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="config-right pull-right">
                <!--节点-->
                <div class="config-item">
                    <h1 class="config-item-tit">节点</h1>
                    <div class="config-item-con">
                        <div class="toolbar-form clearfix">
                            <div  class="form-inline">
                                <span>MOM工厂：</span>
                                <select name="fctrName2" class="form-control" id="fctrName2" data-width="120px">
                                </select>
                            </div>

                            <div class="form-inline">
                                <span>目的节点 ：</span>
                                <input id="stockName" name="stockName" class="form-control" type="text" value="" data-width="120px" >
                            </div>

                            <div class="pull-right">
                                <button class="btn btn-search" id="btn-search2" type="button"><i class="fa fa-search"></i>查询</button>
                            </div>
                        </div>
                        <ul id="list2" class="config-data"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script data-main="/js/module/material/factoryModels/materialMoveModelsConf" src="/js/zlib/require.js"></script>
</html>
