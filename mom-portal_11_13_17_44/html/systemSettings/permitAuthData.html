<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>许可管理--授权数据</title>
    <script type="text/javascript" src="../../js/meta.js"></script>
    <style type="text/css">
        span.form-control {background:#eee;}
        #left {height: 290px;}
    </style>
</head>
<body id="permitAuthData">
    <div class="ibox">
        <div class="ibox-title">
            <div class="toolbar-form mgb-10" id="dataInfo">
                <div class="form-inline">
                    <span>许可：</span>
                    <b id="name"></b>
                </div>
                <div class="form-inline">
                    <span>鉴权类：</span>
                    <b id="sysAuthClass.name"></b>
                </div>
                <div class="form-inline">
                    <span>操作：</span>
                    <b id="sysOperation.name"></b>
                </div>
            </div>
        </div>

        <form id="inputForm" action="$Api.admin$/api/sys/SysPermission/ajaxSaveAuthData" method="post">
            <input type="hidden" id="permissionId" name="permissionId"  >
            <input type="hidden" id="objectId" name="sysAuthObject.id" >
            <input type="hidden" id="propvals" name="propvals" >
            <div class="ibox-content clearfix">
                <!--左侧内容-->
                <div class="pull-left">
                    <select name="propId" id="permitAuthZtree" require="true" class="form-control"></select>
                    <div id="left" class="leftBox">
                        <ul id="tree" class="ztree leftBox-content"></ul>
                    </div>
                </div>
                <!--右侧内容-->
                <div id="right" class="animated fadeInRight" >
                    <table id="permitAuthTab" class="table form-table">
                        <tr>
                            <td class="active">操作:</td>
                            <td>
                                <select id="operationId" name="sysOperation.id" disabled class="form-control"></select>
                            </td>
                            <td class="active">鉴权类:</td>
                            <td>
                                <select name="sysAuthClass.id" id="authClass" disabled class="form-control"></select>
                            </td>
                        </tr>
                        <tr>
                            <td class="active">许可名称:</td>
                            <td>
                                <span name="name" class="form-control"></span>
                            </td>
                            <td class="active">许可编码:</td>
                            <td>
                                <span name="code" class="form-control"></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="active">描述:</td>
                            <td>
                                <span name="des" class="form-control"></span>
                            </td>
                            <td class="active">排序:</td>
                            <td>
                                <span name="sort" class="form-control"></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="active">是否可用: </td>
                            <td >
                                <select name="enable" id="enable" class="form-control  " disabled >
                                    <option value="">请选择</option>
                                    <option value="1">启用</option>
                                    <option value="0">禁用</option>
                                </select>
                            </td>
                            <td class="active">备注:</td>
                            <td >
                                <span name="remark" class="form-control"></span>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </form>
    </div>

    <script data-main="/js/module/systemSettings/permit" src="/js/zlib/require.js"></script>
</body>
</html>
