<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>角色管理--分配用户</title>
    <script type="text/javascript" src="../../js/meta.js"></script>
</head>
<body id="roleAssign" class="wrapper-white">
    <input type="hidden" name="roleId" id="roleId">
    <div class="toolbar-form mgb-10" id="dataInfo">
        <div class="form-inline">
            <span>角色名称：</span>
            <b id="name"></b>
        </div>
        <div class="form-inline">
            <span>英文名称 ：</span>
            <b id="enname"></b>
        </div>
        <div class="form-inline">
            <span>角色类型 ：</span>
            <b id="roleType"></b>
        </div>
    </div>
    <div class="">
        <div class="pull-left">

        </div>
        <div class="pull-right mgb-10">
            <button id="assignButton" type="button" class="btn btn-add " title="添加人员"><i class="fa fa-plus"></i> 添加人员</button>
            <button class="btn btn-delete" id="delete-btn" ><i class="fa fa-trash-o"> </i>移除</button>
            <button class="btn btn-white  hidden" id="refresh-btn" title="刷新"><i class="glyphicon glyphicon-repeat"></i> 刷新
            </button>
        </div>
    </div>
    <table id="treeTable" class="table table-striped table-bordered table-hover table-condensed dataTables-example dataTable tree_table">
        <thead>
        <tr>
            <th width="60px"><input type="checkbox" class="i-checks" ></th>
            <th>登录名</th>
            <th>姓名</th>
            <th>电话</th>
            <th>手机</th>
            <th>操作</th>
        </tr>
        </thead>
        <!--表内容-->
        <tbody id="datainner"></tbody>
    </table>
    <script data-main="/js/module/systemSettings/roleAssign" src="/js/zlib/require.js"></script>
</body>
</html>
