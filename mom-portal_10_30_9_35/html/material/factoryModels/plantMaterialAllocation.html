<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-store"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <title>工厂模型--工厂物料分类配置</title>
    <style>
        .ibox-content-center{
            width: 48%;
            height: 100%;
        }
        .ibox-content-title{
            color: #000;
            font-weight: bold;

        }
        .ibox-content-left{
            height: 400px;
            border:1px dashed #e3e3e3;
            border-radius: 8px;
        }
        .ztree{
            margin-left: 20px;
            margin-top: 20px;
        }
        .ibox-content{
            height: 500px;
        }
    </style>
</head>
<body id="plantMaterialAllocation" class="theme-tight wrapper-gray">
    <div class="ibox">
        <div class="ibox-title gray-line">
            <div class="titName clearfix">
                <span>标题</span>
            </div>
            <div class="toolbar-form clearfix">
                <div class="form-inline">
                    <span>MOM工厂 ：</span>
                    <select name="id" class="form-control" id="id">
                        <option value="0">请选择</option>
                    </select>
                </div>
                <div class="pull-right">
                    <button class="btn btn-search" id="btn-search" type="button"><i class="fa fa-search"></i>查询</button>
                </div>
            </div>
        </div>
        <div class="ibox-content">
            <div class="ibox-content-center pull-left">
                <h2 class="ibox-content-title mgb-10">物料</h2>
                <div class="ibox-content-left">
                    <div class="toolbar-form clearfix">
                        <div class="form-inline pull-left">
                            <span>物料 ：</span>
                            <input id="name" name="name" class="form-control" type="text" value="" maxlength="50" >
                        </div>
                        <div class="pull-left">
                            <button class="btn btn-search" id="btn-search1" type="button">
                                <i class="fa fa-search"></i>查询
                            </button>
                        </div>
                    </div>
                    <div id="tree1" class="ztree leftBox-content" style="height: 80%;"></div>
                </div>
            </div>
            <div class="ibox-content-center pull-right">
                <h2 class="ibox-content-title mgb-10">工厂物料配置</h2>
                <div class="ibox-content-left">
                    <div class="toolbar-form clearfix">
                        <div class="form-inline pull-left">
                            <span>工厂物料 ：</span>
                            <input id="name1" name="name" class="form-control" type="text" value="" maxlength="50" >
                        </div>
                        <div class="pull-left">
                            <button class="btn btn-search" id="btn-search2" type="button">
                                <i class="fa fa-search"></i>查询
                            </button>
                            <button class="btn btn-save " id="btn-save" >
                                <i class="fa fa-save"></i>保存
                            </button>
                        </div>
                    </div>
                    <div id="tree2" class="ztree leftBox-content" style="height: 80%;"></div>
                </div>
            </div>

        </div>
    </div>
   <script data-main="/js/module/material/factoryModels/plantMaterialAllocation" src="/js/zlib/require.js"></script>
</body>
</html>
