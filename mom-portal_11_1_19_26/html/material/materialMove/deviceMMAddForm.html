<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-store"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <title>新增物料弹出页</title>
    <style>
        box{
            cursor: auto;
        }
    </style>
</head>
<body id="deviceMMAddFrom" class="theme-tight wrapper-white">
<form id="inputForm" class="input-form" action="$Api.mtrl$/api/mv/TankMtrlMove/save" method="post"
      novalidate="novalidate">
    <input id="id" name="id" type="hidden" value="" >
    <input id="tankId" name="tankId" type="hidden" value="">
    <table class="form-table table">
        <tbody>
        <tr>
            <td class="width-15 active">操作类型:</td>
            <td class="width-35">
                <select name="mtrlMvOprtType" id="operationType" class="form-control">
                </select>
            </td>
            <td class="width-15 active">使用拓扑结构:</td>
            <td class="width-35">
                <input type="checkbox" name="useTopo" class="i-checks" value="1" checked>
            </td>
        </tr>
        <tr>
            <td class="active">本方节点:</td>
            <td>
                <select name="dlvNodeId" id="dlvNodeId" class="form-control">
                    <option value>请选择</option>
                </select>
            </td>
            <td class="active">对方节点:</td>
            <td>
                <select name="rcvNodeId" id="oppositeNode" class="form-control">
                    <option value>请选择</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="active">本方物料:</td>
            <td>
                <input type="text" id="ownMaterial" name="dlvMtrl.mtrlName" class="form-control">
                <input type="hidden" id="dlvMtrlId" name="dlvMtrlId" class="form-control">

            </td>
            <td class="active">对方物料:</td>
            <td>
                <select name="rcvMtrlId" id="oppositeMaterial" class="form-control">
                </select>
            </td>
        </tr>
        <tr>
            <td class="active require">开始时间:</td>
            <td>
                <input type="text" autocomplete="off" require="true"  id="startTime" name="begMvDate" class="dateTimePicker form-control">
            </td>
            <td class="active">结束时间:</td>
            <td>
                <input type="text" autocomplete="off" id="endTime" name="endMvDate" class="dateTimePicker form-control">
            </td>
        </tr>
        <tr>
            <td class="active">创建时间:</td>
            <td>
                <input type="text" autocomplete="off" id="createTime" name="createDate" class="dateTimePicker form-control">
            </td>
            <td class="active">关闭时间:</td>
            <td>
                <input type="text" id="closeTime" name="clsDate" class="dateTimePicker form-control">
            </td>

        </tr>
        <tr>
            <td class="active">创建人:</td>
            <td>
                <input type="text" id="createBy" name="createName" class=" form-control">
            </td>
            <td class="active">关闭人:</td>
            <td>
                <input type="text" id="closeBy" name="clsBy" class=" form-control">
            </td>

        </tr>
        </tbody>
    </table>
</form>
<script data-main="/js/module/material/materialMove/device" src="/js/zlib/require.js"></script>
<!--结束-->
</body>
</html>
