<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-store"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <title>槽/罐区-槽/罐初始化</title>
</head>
<body id="initializeFrom" class="wrapper-white">
<form id="inputForm"  action="$Api.admin$/api/sys/Demo/save" method="post" novalidate="novalidate">
    <input id="tankId" name="tankId" type="hidden" value="" >
    <table class="form-table table">
        <tr>
            <td class="active require">槽/罐:</td>
            <td>
                <input id="areaName" name="areaName" readonly class="form-control"  type="text"   >
            </td>
            <td class="active require">时间:</td>
            <td>
                <label>
                        <input type="text" value="" id="initDate" name="initDate" class="form-control" autocomplete="off" >
                        <input type="hidden" value="" id="startData" name="initDate" class="time-input datePicker form-control" placeholder="">
                        <input type="hidden" value="" id="endData" name="initDate" class="time-input datePicker form-control" placeholder="">
                </label>
            </td>
        </tr>
        <tr>
            <td class="active require">物料:</td>
            <td>
                <select name="mtrlId" id="mtrlId" class="form-control require">
                    <option value="">
                        --请选择--
                    </option>
                </select>
            </td>
            <td class="active"></td>
            <td>

            </td>
        </tr>
    </table>
</form>
<script data-main="/js/module/material/materialMove/tankManage" src="/js/zlib/require.js"></script>
</body>
</html>
