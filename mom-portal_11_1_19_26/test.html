<script>
    $(function () {
        var obj = $('meta');
        console.log(getAttribute(obj));
    });

    function getAttribute(element) {
        var obj = new Object(),
            ohtml = $(element).prop('outerHTML'),
            attrArr = ohtml.split(' ');
        attrArr.shift();
        for (var i = 0; i < attrArr.length; i++) {
            var attrStr = $.trim(attrArr[i]);
            eIndex = attrStr.indexOf('='),
                cIndex = attrStr.indexOf('"', (eIndex + 2)),
                attrName = attrStr.substring(0, eIndex),
                attrValue = attrStr.substring(eIndex + 2, cIndex);
            if (attrName) obj[attrName] = attrValue;
        }
        return obj;
    }
</script>
