<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-store"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <title>许可管理内页</title>
</head>

<body id="permitInner" class="wrapper-inner hideScroll">
<form id="inputForm" class="form-horizontal" action="$Api.admin$/api/sys/SysPermission/ajaxSave" method="post" novalidate="novalidate">
    <input id="id" name="id" type="hidden" value="">
    <table class="table table-bordered  table-condensed dataTables-example dataTable no-footer">
        <tbody>
        <tr>
            <td class="width-15 active">
                <label class="pull-right"><font color="red">*</font>操作:</label>
            </td>
            <td class="width-35">
                <select id="operationId" name="sysOperation.id"  class="form-control" require="true" >
                    <option value="">请选择</option>
                </select>
            </td>
            <td class="width-15 active">
                <label class="pull-right"><font color="red">*</font>鉴权类:</label>
            </td>
            <td class="width-35">
                <select name="sysAuthClass.id" id="authClass"  class="form-control" require="true">
                    <option value="">请选择</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="width-15 active">
                <label class="pull-right"><font color="red">*</font>许可名称:</label>
            </td>
            <td class="width-35">
                <input id="name" name="name" class="form-control " require="true"  type="text" value="" maxlength="50"></td>
            <td class="width-15 active">
                <label class="pull-right"><font color="red">*</font>许可编码:</label>
            </td>
            <td class="width-35">
                <input id="code" name="code" class="form-control " require="true"  type="text" value="" maxlength="50">
            </td>
        </tr>
        <tr>
            <td class="width-15 active">
                <label class="pull-right"><font color="red">*</font>描述:</label>
            </td>
            <td class="width-35">
                <input id="des" name="des" class="form-control abc" require="true" type="text" value="" maxlength="50">
            </td>
            <td class="width-15 active">
                <label class="pull-right"><font color="red">*</font>排序:</label>
            </td>
            <td class="width-35">
                <input id="sort" name="sort" class="form-control digits" require="true" dataType="Number" type="text" value="" maxlength="11">
            </td>
        </tr>
        <tr>
            <td class="width-15 active">
                <label class="pull-right"><font color="red">*</font>是否可用:</label>
            </td>
            <td class="width-35">
                <select name="enable" id="enable" class="form-control" require="true">
                    <option value="1">启用</option>
                    <option value="0">禁用</option>
                </select>
            </td>
            <td class="width-15 active">
                <label class="pull-right">备注:</label>
            </td>
            <td class="width-35">
                <input id="remark" name="remark" class="form-control" type="text" value="">
            </td>
        </tr>
        </tbody>
    </table>
</form>
<script data-main="/js/module/systemSettings/permit" src="/js/zlib/require.js"></script>
</body>
</html>
