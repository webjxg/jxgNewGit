<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-store"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <title>XX列表</title>
</head>
<body id="list" class="theme-tight wrapper-gray">
    <div class="ibox">
    <div class="ibox-title gray-line">
        <div class="titName clearfix">
            <span>标题</span>
            <div class="pull-right toolbar-btns">
                <button class="" id="btn-add"><i class="fa fa-plus "></i> 新增
                </button>
                <button class="" id="btn-edit"><i class="fa fa-edit  "></i> 编辑
                </button>
                <button class="" id="btn-import"><i class="fa fa-download "></i> 导入
                </button>
                <button class="" id="btn-export"><i class="fa fa-upload "></i> 导出
                </button>
                <button class="" id="btn-help"><i class="fa fa-question-circle-o "></i> 帮助
                </button>
            </div>
        </div>
        <div class="toolbar-form clearfix">
            <div class="form-inline">
                <span>工厂名称：</span>
                <input id="name" name="name" class="form-control" type="text" value="" maxlength="50" >
            </div>
            <div class="form-inline">
                <span>是否启用 ：</span>
                <select name="enable" class="form-control" id="authEnable">
                    <option value="">请选择</option>
                    <option value="1">启用</option>
                    <option value="0">禁用</option>
                </select>
            </div>
            <div class="form-inline">
                <span>树选择 ：</span>
                <div class="input-group">
                    <input type="hidden" id="companyId" name="companyId">
                    <input id="companyName" name="companyName" readonly="readonly" type="text" class="form-control">
                    <span class="input-group-btn">
                            <button type="button" id="companyButton" class="btn-search-input  btn-primary"><i
                                    class="fa fa-search color"></i></button>
                        </span>
                </div>
            </div>
            <div class="pull-right">
                <button class="btn btn-search" id="btn-search" type="button"><i class="fa fa-search"></i>查询</button>
                <button class="btn btn-reset " id="reset-btn"><i class="fa fa-refresh"></i> 重置
                </button>
            </div>
        </div>
    </div>
    <div class="ibox-content">
        <!--表格区-->
        <table id="treeTable" class="table table-striped table-bordered table-hover table-condensed dataTables-example dataTable tree_table">
            <!--表头-->
            <thead>
            <tr role="row">
                <th width="60px"><input type="checkbox" class="i-checks" style="position: absolute; opacity: 0;"></th>
                <th>键值</th>
                <th>标签</th>
                <th>类型</th>
                <th>是否启用</th>
                <th>描述</th>
                <th>排序</th>
                <th>操作</th>
            </tr>
            </thead>
            <!--表内容-->
            <tbody id="datainner">

            </tbody>
        </table>
        <!--分页-->
        <div class="clearfix pagination-box">
            <div class="page-info pull-left"></div>
            <div id="pagination" class="pagination-roll pull-right"></div>
        </div>
    </div>
</div>
<script data-main="/html/0_0/js/list" src="/js/zlib/require.js"></script>

</body>
</html>
