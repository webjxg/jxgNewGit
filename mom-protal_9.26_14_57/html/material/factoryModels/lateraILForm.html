<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-store"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <title>侧线弹出页</title>
</head>
<body id="lateraILForm" class="wrapper-white">
<form id="inputForm" class="input-form" action="$Api.admin$/api/unit/update" method="post" novalidate="novalidate">
    <input id="id" name="id" type="hidden" value="" >
    <table class="form-table table">
        <tbody>
        <tr>
            <td class="width-15 active require">料线编号:</td>
            <td class="width-35">
                <input id="nodeNo" name="nodeNo" class="form-control " require="true" type="number" value=""  placeholder="200000-299999" dataType="Range" min="200000" max="299999" ></td>
            <td class="width-15 active require">料线编码:</td>
            <td class="width-35">
                <input id="nodeCode" name="nodeCode" class="form-control "  require="true" type="text" value="" maxlength="50">
            </td>
        </tr>
        <tr>
            <td class="active require">料线名称:</td>
            <td>
                <input id="nodename" name="nodename" class="form-control" require="true" type="text" value="" maxlength="50">
            </td>
            <td class="active require">料线别名:</td>
            <td>
                <input id="nodeAllas" name="nodeAllas" class="form-control" require="true" type="text" value="" maxlength="50">
            </td>
        </tr>
        <tr>
            <td class="active">装置组:</td>
            <td>
                <select name="unitType" id="unitType" class="form-control">
                    <option value="0">请选择</option>
                </select>
            </td>
            <td class="active">装置:</td>
            <td>
                <select name="unitName" id="unitName" class="form-control">
                    <option value="0">请选择</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="active">料线物料类型:</td>
            <td>
                <select name="slineMtrlType" id="slineMtrlType" class="form-control">
                    <option value="0">
                        请选择
                    </option>
                </select>
            </td>
            <td class="active">料线进出类型:</td>
            <td>
                <select name="slineInoutType" id="slineInoutType" class="form-control">
                    <option value="0">
                        请选择
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="active">料线精度:</td>
            <td>
                <div class="form-checked">
                    <input id="pres" class="form-control" min="0" max="100" type="number" name="pres" value="1" checked>
                </div>
            </td>
            <td class="active">是否校正:</td>
            <td>
                <input type="checkbox" name="isRvs" class="i-checks" value="1" checked>
            </td>
        </tr>
        <tr>
            <td class="active">启动标识:</td>
            <td>
                <input type="checkbox" name="useFlag" class="i-checks" value="1" checked>
            </td>
            <td class="active">说明:</td>
            <td>
                <input name="des" id="des" class="form-control"/>
            </td>
        </tr>
        </tbody>
    </table>
</form>
<script data-main="/js/module/material/factoryModels/lageralLine" src="/js/zlib/require.js"></script>


</body>
</html>
