<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-store"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <title>计量节点弹出页</title>
</head>
<body id="measuringNodeForm" class="wrapper-white">
<form id="inputForm" class="input-form" action="$Api.admin$/api/unit/update" method="post" novalidate="novalidate">
    <input id="id" name="id" type="hidden" value="" >
    <table class="form-table table">
        <tbody>
        <tr>
            <td class="width-15 active require">计量点编号:</td>
            <td class="width-35">
                <input id="nodeNo" name="nodeNo" class="form-control " require="true" type="number" value=""  placeholder="200000-299999" dataType="Range" min="200000" max="299999" ></td>
            <td class="width-15 active require">计量点编码:</td>
            <td class="width-35">
                <input id="nodeCode" name="nodeCode" class="form-control "  require="true" type="text" value="" maxlength="50">
            </td>
        </tr>
        <tr>
            <td class="active require">计量点名称:</td>
            <td>
                <input id="nodename" name="nodename" class="form-control" require="true" type="text" value="" maxlength="50">
            </td>
            <td class="active require">计量点别名:</td>
            <td>
                <input id="nodeAllas" name="nodeAllas" class="form-control" require="true" type="text" value="" maxlength="50">
            </td>
        </tr>
        <tr>
            <td class="active">计量点精度:
            <td>
                <div class="form-checked">
                    <input id="pres" class="form-control" min="0" max="100" type="number" name="pres" value="1" checked>
                </div>
            </td>
            <td class="active">界区名称:</td>
            <td >
                <select name="unitName" id="unitName" class="form-control">
                    <option value="0">请选择</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="active">界区类型:</td>
            <td>
                <select name="unitType" id="unitType" class="form-control">
                    <option value="1">请选择</option>
                </select>
            </td>
            <td class="active">显示顺序:</td>
            <td >
                <div class="form-checked">
                    <input id="displayOrder" class="form-control" min="0" max="1000" type="number" name="pres" value="1" checked>
                </div>
            </td>
        </tr>
        <tr>
            <td class="active">启动标识:</td>
            <td>
                <input type="checkbox" name="useFlag" class="i-checks" value="1" checked>
            </td>
            <td class="active">说明:</td>
            <td>
                <input name="des" id="des" class="form-control"  />
            </td>
        </tr>
        </tbody>
    </table>
</form>
<script data-main="/js/module/material/factoryModels/measuringNode" src="/js/zlib/require.js"></script>


</body>
</html>
