<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-store"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <title>仓库列表页</title>
</head>
<body id="warehouseList" class="theme-tight wrapper-gray">
<div class="ibox">
    <div class="ibox-title gray-line">
        <div class="titName clearfix">
            <span>仓库</span>
            <div class="pull-right toolbar-btns">
                <button class="" id="btn-add"><i class="fa fa-plus "></i> 新增
                </button>
                <button class="" id="btn-edit"><i class="fa fa-edit  "></i> 编辑
                </button>
                <button class="" id="btn-import"><i class="fa fa-download "></i> 导入
                </button>
                <button class="" id="btn-export"><i class="fa fa-upload "></i> 导出
                </button>
                <button class="" id="btn-help"><i class="fa fa-question-circle-o "></i> 帮助
                </button>
            </div>
        </div>
        <div class="toolbar-form clearfix">
            <div class="form-inline">
                <span>仓库编码：</span>
                <input id="code" name="code" class="form-control" type="text" value="" maxlength="50" >
            </div>
            <div class="form-inline">
                <span>仓库名称：</span>
                <input id="name" name="name" class="form-control" type="text" value="" maxlength="50" >
            </div>
            <div class="form-inline">
                <span>MOM车间：</span>
                <select name="wspId" class="form-control" id="wspId">
                    <option value="">请选择</option>
                </select>
            </div>
            <div class="form-inline">
                <span>类型：</span>
                <select name="areaType" class="form-control" id="areaType">
                    <option value="">请选择</option>
                </select>
            </div>
            <div class="form-inline">
                <span>启用标识：</span>
                <select name="useFlag" class="form-control" id="useFlag">
                    <option value="">全部</option>
                    <option value="1">已启用</option>
                    <option value="0">未启用</option>
                </select>
            </div>


            <div class="pull-right">
                <button class="btn btn-search" id="btn-search" type="button"><i class="fa fa-search"></i>查询</button>
                <button class="btn btn-reset " id="reset-btn"><i class="fa fa-refresh"></i> 重置
                </button>
            </div>
        </div>
    </div>
    <div class="ibox-content">
        <!--表格区-->
        <table id="treeTable" class="table table-striped table-bordered table-hover table-condensed dataTables-example dataTable tree_table">
            <!--表头-->
            <thead>
            <tr role="row">
                <th class="autoWidth"><input type="checkbox" class="i-checks" style="position: absolute; opacity: 0;"></th>
                <th>仓库编号</th>
                <th>仓库编码</th>
                <th>仓库名称</th>
                <th>仓库别名</th>
                <th>MOM车间</th>
                <th>仓库类型</th>
                <th>启用标示</th>
                <th>显示顺序</th>
                <th>说明</th>
                <th>操作</th>
            </tr>
            </thead>
            <!--表内容-->
            <tbody id="datanner">

            </tbody>

        </table>

        <div class="clearfix pagination-box">
            <div class="page-info pull-left"></div>
            <div id="pagination" class="pagination-roll pull-right"></div>
        </div>
    </div>
</div>
<script data-main="/js/module/material/factoryModels/warehouse" src="/js/zlib/require.js"></script>
</body>
</html>
