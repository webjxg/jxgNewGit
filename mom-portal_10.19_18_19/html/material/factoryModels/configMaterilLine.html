<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-store"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <link rel="stylesheet" href="../../../css/allocation.css">
    <title>料线料仓配置</title>
</head>
<!--list1 左上数据-->
<!--list2 右上数据-->
<!--list3 左下数据-->
<body id="configMaterilLine" class="wrapper-gray">
    <div class="ibox">
        <div class="ibox-title gray-line">
            <div class="titName clearfix">
                <span>料线料仓配置</span>
            </div>
        </div>
        <div class="ibox-content config clearfix">
            <div class="width-47 pull-left">
                <div class="tit">
                    <span>料线</span>
                </div>
                <div class="config-content">
                    <div class="toolbar-form clearfix">
                        <div  class="form-inline">
                            <span>MOM工厂：</span>
                            <select class="form-control" id="fctrName1" data-width="120px">
                                <option value="">请选择</option>
                            </select>
                        </div>
                        <div class="form-inline">
                            <span>装置：</span>
                            <select  class="form-control" id="unitId" data-width="120px">
                                <option value="">请选择</option>
                            </select>
                        </div>
                        <div class="form-inline">
                            <span>料线名 ：</span>
                            <input id="nodename1" class="form-control" type="text"  data-width="120px" >
                        </div>

                        <div class="pull-right">
                            <button class="btn btn-search" id="btn-search1" type="button"><i class="fa fa-search"></i>查询</button>
                        </div>
                    </div>
                    <ul id="list1"></ul>
                </div>

                <div class="tit">
                    <span>已分配的料仓</span>
                    <button id="btn-submit" class="btn pull-right btn-search">保存</button>
                </div>
                <div class="config-content">
                    <ul id="list3" class="list3" ></ul>
                    <div class="handelUpDownbox ">
                        <div id="btn-up" class="fa fa-angle-double-up"></div>
                        <div id="btn-down" class="fa fa-angle-double-down"></div>
                    </div>

                    <div class="handelLeftRightbox ">
                        <button id="btn-left" class="btn btn-lg btn-primary glyphicon glyphicon-menu-left"></button>
                        <button id="btn-right" class="btn btn-lg btn-primary glyphicon glyphicon-menu-right"></button>
                    </div>
                </div>
            </div>

            <div class="width-47 pull-right">
                <div class="tit">
                    <span>料仓</span>
                </div>
                <div class="config-content">
                    <div class="toolbar-form clearfix">
                        <div  class="form-inline">
                            <span>MOM工厂：</span>
                            <select class="form-control" id="fctrName2" data-width="120px">
                                <option value="">请选择</option>
                            </select>
                        </div>

                        <div class="form-inline">
                            <span>料仓名称 ：</span>
                            <input id="nodename2" class="form-control" type="text"  data-width="120px" >
                        </div>

                        <div class="pull-right">
                            <button class="btn btn-search" id="btn-search2" type="button"><i class="fa fa-search"></i>查询</button>
                        </div>
                    </div>
                    <ul id="list2"></ul>
                </div>
            </div>
        </div>
    </div>
</body>
<script data-main="/js/module/material/factoryModels/configMaterilLine" src="/js/zlib/require.js"></script>
</html>
