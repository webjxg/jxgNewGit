<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盘存数据管理主页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../../css/aps.css">
    <link rel="stylesheet" href="../../css/common.css">
    <style>
        #startTime, #endTime {
            margin-right: 0;
            width: 126px;
            border: 1px solid #d2d3d4;
            background: #fff;
            padding: 0 12px;
            height: 30px;
            border-radius: 6px;
            cursor: pointer;
        }

        .fa-calendar {
            margin-left: -16px;
            color: #ccc;
        }

    </style>
</head>
<body id="invManagement" class="wrapper-gray">
<div class="ibox">
    <div class="ibox-title gray-line">
        <div class="titName"><span>盘存数据管理列表</span></div>
        <div class="toolbar-form">
            <div class="form-inline">
                <span>盘存时间：</span>
                <label for="startTime">
                    <input id="startTime" name="startTime" class=" datatimepicker " type="text"
                           value=""><i class="fa fa-calendar"></i>
                </label>&nbsp—
                <label for="endTime">
                    <input id="endTime" name="endTime" class=" datatimepicker" type="text"
                           value=""><i class="fa fa-calendar"></i>
                </label>
            </div>
            <div class="form-inline">
                创建人：
                <input type="text" value="" id="creator" class="datePicker">
            </div>
            <div class="form-inline">
                封存状态：
                <select name="" id="status" class="">
                    <option value="">--请选择--</option>
                    <option value="0">未封存</option>
                    <option value="1">已封存</option>
                    <option value="2">已解封</option>
                </select>
            </div>
            <div class="toolbar-btns pull-right">
                <button class="btn btn-search  btn-white" id="search-btn" type="button"><i class="fa fa-search"></i>查询
                </button>
            </div>

        </div>
        <div class="toolbar-btns right">
                <button class="btn btn-search  btn-white " id="calculate-btn" type="button"><i class="fa fa-calculator"></i>盘存核对计算
                </button>
        </div>
    </div>


    <div class="ibox-content">

        <div class="aps-create-list">
            <!--表格区-->
            <table id="treeTable"
                   class="table table-striped table-bordered table-hover table-condensed dataTables-example dataTable tree_table">
                <!--表头-->
                <thead>
                <tr role="row">
                    <th>序号</th>
                    <th>盘存时间</th>
                    <th>状态</th>
                    <th>创建人</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <!--表内容-->
                <tbody id="datainner">

                </tbody>

            </table>

            <div class="clearfix pagination-box">
                <div class="page-info pull-left"></div>
                <div id="pagination" class="pagination-roll pull-right"></div>
            </div>
        </div>
    </div>
</div>
<script data-main="/js/module/inventoryTaking/invManagement" src="/js/zlib/require.js"></script>
</body>
</html>
